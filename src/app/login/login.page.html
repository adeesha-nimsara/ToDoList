<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex flex-col h-full w-full justify-center items-center">
    <ion-button expand="block" color="dark" (click)="googleLogin()" class="flex sm:w-8/12 w-full px-5 sm:max-w-2xl">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Google Login
    </ion-button>
    <ion-button expand="block" color="dark" (click)="guestLogin()" class="flex sm:w-8/12 w-full px-5 sm:max-w-2xl">
      <ion-icon name="person-circle-outline"></ion-icon>
      &nbsp;  Anonymous Login
    </ion-button>
  </div>
</ion-content>
