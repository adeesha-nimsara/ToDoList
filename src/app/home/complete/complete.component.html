<div class="p-2 mt-14">
  <ion-list>
    <ion-item-sliding *ngFor="let data of data | async">
      <ion-item-options side="start" (ionSwipe)="deleteToDo(data.id)" (click)="deleteToDo(data.id)">
        <ion-item-option color="success" expandable>Delete</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{data.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end" (ionSwipe)="changeToDoState('working', data.id, data.name)"
        (click)="changeToDoState('working', data.id, data.name)">
        <ion-item-option color="danger" expandable>Working</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
