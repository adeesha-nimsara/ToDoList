<ion-content [fullscreen]="true">
    <ion-list class="mt-14 mx-2 bg-transparent">
        <ion-item-sliding *ngFor="let data of data | async" class="mb-2 rounded-lg">
            <ion-item-options side="start" (ionSwipe)="changeToDoState('working', data.id, data.name)"
                (click)="changeToDoState('working', data.id, data.name)">
                <ion-item-option color="primary" expandable>Start ToDo</ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-label>{{data.name}}</ion-label>
            </ion-item>

            <ion-item-options side="end" (ionSwipe)="deleteToDo(data.id)" (click)="deleteToDo(data.id)">
                <ion-item-option color="danger" expandable>Delete ToDo</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
