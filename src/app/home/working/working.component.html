<div class="p-2 mt-14">
  <ion-list>
    <ion-item-sliding *ngFor="let data of data | async">
      <ion-item-options side="start" (ionSwipe)="changeToDoState('complete', data.id, data.name)" (click)="changeToDoState('complete', data.id, data.name)">
        <ion-item-option color="success" expandable>Complete</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{data.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end" (ionSwipe)="changeToDoState('todo', data.id, data.name)" (click)="changeToDoState('todo', data.id, data.name)">
        <ion-item-option color="danger" expandable>ToDo</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
